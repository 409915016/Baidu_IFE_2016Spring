<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>IFE JavaScript Task</title>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <!--<link href="http://fonts.useso.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">-->
</head>

<body>

    <div class="wrapper">
        <table>
            <tr>
                <td>名称</td>
                <td><input type="text" name="" value="" class="" id="UserName" placeholder="长度为4~16个字符"></td>

            </tr>
            <tr>
                <td></td>
                <td class="HintInfo none">
                    长度为4~16个字符
                </td>

            </tr>

            <tr>
                <td>密码</td>
                <td><input type="password" name="" value="" class="" id="ConfirmUserName" placeholder="6~16位数字和字母"></td>

            </tr>
            <tr>
                <td></td>
                <td class="HintInfo none">
                    6~16位数字和字母
                </td>

            </tr>


            <tr>
                <td>密码确认</td>
                <td><input type="password" name="" value="" class="" id="UserPassword" placeholder="重复输入密码"></td>

            </tr>
            <tr>
                <td></td>
                <td class="HintInfo none">
                    重复输入密码
                </td>

            </tr>

            <tr>
                <td>邮箱</td>
                <td><input type="text" name="" value="" class="" id="UserEmail" placeholder="example@example.com"></td>

            </tr>
            <tr>
                <td></td>
                <td class="HintInfo none">
                    example@example.com
                </td>

            </tr>


            <tr>
                <td>手机</td>
                <td><input type="text" name="" value="" class="" id="UserPhone" placeholder="11位手机号码"></td>

            </tr>
            <tr>
                <td></td>
                <td class="HintInfo none">
                    11位手机号码
                </td>

            </tr>

            <tr>
                <td></td>
                <td><button type="" id="ConfirmBtn">提交</button></td>
            </tr>



        </table>
    </div>


    <script src="js/main.js"></script>

</body>



</html>
